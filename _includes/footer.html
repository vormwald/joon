<footer role="contentinfo" class='post-footer'>
    <div class="inner">
        <div class="vcard">
          <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" title="Feed" target="_blank">
              <i class="fa fa-rss"></i>
              <strong>Feed</strong>
            </a>

            {% if site.logo %}
            <a href="{{ site.baseurl }}" class="photo circle">
              <span style="background-image: url('{{ site.baseurl }}/assets/images/{{ site.logo }}');">
                <img src="{{ site.baseurl }}/assets/images/{{ site.logo }}" alt="{{ site.title }}"/>
              </span>
            </a>
            {% endif %}

            <div class="details">
                <h4><a href="{{ site.url }}" class="url n">{{ site.title }}</a></h4>
                <a href="{{ site.baseurl | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
                {{ site.description }}
            </div>
        </div>
        <div id="footer_info">
          <span>
            <a href="https://github.com/vormwald/joon">Joon Theme</a> by <a href="http://mikevormwald.com/">@vormwald</a>
            <br/>
            Published with <a href="https://jekyllrb.org">Jekyll</a>
          </span>
        </div>
    </div>
</footer>
